<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tour</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            position: relative;
            max-width: 800px;
            width: 80%;
        }
        video {
            width: 100%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <button class="close-btn" onclick="closeVideo()">Ã—</button>
        <video id="videoPlayer" autoplay>
            <source src="assets/img/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function closeVideo() {
            window.close(); // Closes the tab (only works if opened via script)
        }
    </script>

</body>
</html>
